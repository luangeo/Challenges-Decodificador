<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e codificador</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="shortcut icon" href="/assets/Frame 6.png" type="image/x-icon">
</head>
<body>
     <main class="main container">
         <header class="cabecalho">
           <img src="/assets/Frame 6.png" alt="logo alura">
           <h1>Mensagens Codificadas</h1>
         </header>
         <div class="container-input">
         <div class="input">
            <textarea  id="input-texto" placeholder="Digite seu texto"></textarea>
            <p>ATENÇÃO: Apenas letras minusculas e sem acento!</p>
        </div>


         <div id="output">
            <img src="/assets/High quality products 1 1.png" alt="imagem de pesquisa" height="330px" width="400px">
            <h2>Nenhuma mensagem encontrada</h2>
            <span>Digite um texto que você deseja criptografar ou descriptografar.</span>
         </div>
        </div>  

        
         <div class="buttons">
             <div class="container-bnt">
                <button  onclick="criptografar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>
             </div>
            
         </div>
     </main>

     <footer class="rodape">
        <div class="icons">
        <a href="https://www.linkedin.com/in/luan-santiago-534778250/"><ion-icon name="logo-linkedin"></ion-icon></a>
        <a href="https://github.com/luangeo"><ion-icon name="logo-github"></ion-icon></a>
    </div>
        <h3>Desenvolvido por Luan Santiago</h3>
     </footer>

     <script src="app.js"></script>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
